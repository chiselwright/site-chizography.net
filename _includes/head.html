<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' code.jquery.com; style-src 'self' pro.fontawesome.com; font-src pro.fontawesome.com; object-src 'none'; form-action 'none'; base-uri 'self'">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- include favicon.html -%}
  {%- seo -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
    <link rel="stylesheet" href="{{ "/assets/js/google-analytics.js" | relative_url }}">
  {%- endif %}

  {%- if site.tags != "" -%}
    {%- include collect-tags.html -%}
  {%- endif -%}
</head>
